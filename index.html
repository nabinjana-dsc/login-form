<!DOCTYPE html>

<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login | SanikaCoder</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   <!-- Font awesome import -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Login</h1>
            <div class="inputs">
                <input type="text" placeholder="Username" required>
                <label for=""><i class="fa-solid fa-user"></i></label>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Password" required>
                <label for=""><i class="fa-solid fa-lock"></i></label>
            </div>
            <div class="rem-box">
                <div class="remember">
                    <input type="checkbox">
                    <label for="">Remember</label>
                </div>
                <div class="forget">
                    <a href="#">Forget Password</a>
                </div>
            </div>
            <button>Login</button>
            <p>---------- <span>Or Sign Up</span>----------</p>
            <div class="social-icon">
                <div class="google"><i class="fa-brands fa-google"></i></div>
                <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                <div class="twitter"><i class="fa-brands fa-x-twitter"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
